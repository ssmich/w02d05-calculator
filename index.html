<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stacey's Calcs</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div class="boundary">
            <div id="output">
                
            </div>
            <div class="row">
                <div id="button">c</div>
                <div id="button">()</div>
                <div id="button">%</div>
                <div id="button">/</div>
            </div>
            <div class="row">
                <div id="button">7</div>
                <div id="button">8</div>
                <div id="button">9</div>
                <div id="button" background-color="white">x</div>
            </div>
            <div class="row">
                <div id="button">4</div>
                <div id="button">5</div>
                <div id="button">6</div>
                <div id="button">-</div>
            </div>
            <div class="row">
                <div id="button">1</div>
                <div id="button">2</div>
                <div id="button">3</div>
                <div id="button">+</div>
            </div>
            <div class="row">
                <div id="button">+/-</div>
                <div id="button">0</div>
                <div id="button">.</div>
                <div id="button">=</div>
            </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
