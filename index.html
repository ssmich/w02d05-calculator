<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stacey's Calcs</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> -->
</head>
<body>
    <h1>Calculating</br>
        Stacey Style</h1>
    <div class="boundary">
            <div class="ouput" id="output"></div>
            <div class="row">
                <div class="operator" id="clear">c</div>
                <div class="operator" id="parentheses">()</div>
                <div class="operator" id="percent">%</div>
                <div class="operator" id="divide">/</div>
            </div>
            <div class="row">
                <div class="number" value="7" id="seven">7</div>
                <div class="number" id="eight">8</div>
                <div class="number" id="nine">9</div>
                <div class="operator" id="multiply">x</div>
            </div>
            <div class="row">
                <div class="number" id="four">4</div>
                <div class="number" id="five">5</div>
                <div class="number" id="six">6</div>
                <div class="operator" id="subtract">-</div>
            </div>
            <div class="row">
                <div class="number" id="one">1</div>
                <div class="number" id="two">2</div>
                <div class="number" id="three">3</div>
                <div class="operator" id="four">+</div>
            </div>
            <div class="row">
                <div class="operator" id="sign">+/-</div>
                <div id="zero">0</div>
                <div class="operator" id="decimal">.</div>
                <div class="operator" id="equals">=</div>
            </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
