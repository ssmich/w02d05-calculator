<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="boundary">
            <div id="output">
                0123456789
            </div>
            <div class="buttons">
                <div class="operators" id="clear">c</div>
                <div class="operators" id="parentheses">c</div>
                <div class="operators" id="percent">%</div>
                <div class="operators" id="divide">/</div>
                <div class="numbers" id="seven">7</div>
                <div class="numbers" id="eight">8</div>
                <div class="numbers" id="nine">9</div>
                <div class="operators" id="multiply">x</div>
                <div class="numbers" id="four">4</div>
                <div class="numbers" id="five">5</div>
                <div class="numbers" id="six">6</div>
                <div class="operators" id="subtract">-</div>
                <div class="numbers" id="one">1</div>
                <div class="numbers" id="two">2</div>
                <div class="numbers" id="three">3</div>
                <div class="operators" id="add">+</div>
                <div class="operators" id="sign">+/-</div>
                <div class="numbers" id="zero">0</div>
                <div class="operators" id="decimal">.</div>
                <div class="operators" id="equals">=</div>
            </div>
    </div>
</body>
</html>
