<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stacey's Calcs</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> -->
</head>
<body>
    <h1>Calculating</br>
        Stacey Style</h1>
    <div class="boundary">
            <div class="output" id="output"></div>
            <div class="row">
                <button>9</button>
                <div class="button operator" id="button" data-action="clear">c</div>
                <div class="button operator" id="button" data-action="parentheses">()</div>
                <div class="button operator" id="button" data-action="percent">%</div>
                <div class="button operator" id="button" data-action="divide">/</div>
            </div>
            <div class="row">
                <div class="number button" id="button">7</div>
                <div class="number button" id="button">8</div>
                <div class="number button" id="button">9</div>
                <div class="button operator" id="button" data-action="multiply">x</div>
            </div>
            <div class="row">
                <div class="number button" id="button">4</div>
                <div class="number button" id="button">5</div>
                <div class="number button" id="button">6</div>
                <div class="button operator" id="button" data-action="subtract">-</div>
            </div>
            <div class="row">
                <div class="number button" id="button">1</div>
                <div class="number button" id="button">2</div>
                <div class="number button" id="button">3</div>
                <div class="button operator" id="button" data-action="add">+</div>
            </div>
            <div class="row">
                <div class="button operator" id="button">+/-</div>
                <div class="number button" id="button">0</div>
                <div class="button operator" id="button" data-action="decimal">.</div>
                <div class="button operator" id="button" data-action="equals">=</div>
            </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
